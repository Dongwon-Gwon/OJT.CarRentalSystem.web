<p>렌탈 시스템 관리자</p>
<form>
    관리자 ID : <input id='userid' type='text'/><br>
</form>
<p>
    <button (click)="click()">차 목록 관리</button>
</p>
<table class="carType">
    <thead>
        <tr>
            <th scope="cols">car_id</th>
            <th scope="cols">car_name</th>
            <th scope="cols">company</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let _car of car">
            <td>{{ _car.carId }}</td>
            <td>{{ _car.carName }}</td>
            <td>{{ _car.company }}</td>
        </tr>
    </tbody>
</table>
<p>
    <button>유저 목록 관리</button>

    <button>관리자 목록 관리</button>

    <button>렌탈 정보 확인</button>
</p>
